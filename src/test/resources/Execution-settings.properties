# # # # # Browser Automation(Selenium) # # # # #

# when you want to perform local execution keep isRemote as N else keep it as Y
isRemote = N

# user can keep hubUrl as empty when you want to perform local, but in case of remote execution,
# user must provide standalone/hub url
# default whenever you want to run your code in container with grid model....
# default remoteUrl=http://selenium-hub:4444/wd/hub you can modify it if you have other hub which is accessible,
# over intranet or internet
remoteUrl = http://selenium-hub:4444/wd/hub

# browser description(WHICH BROWSER to use for you testing
# allowed values are Chrome Edge Firefox IE
browser = Chrome
